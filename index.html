<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Blog Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <!-- Bootstrap core JavaScript
================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
        <script src="scripts.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <style>

            .right {
                text-align: right;
            }
        </style>


    </head>

    <body ng-controller="ReferendumController">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="...">
                    </a>


                </div>
            </div>
        </nav> 
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#myModal">Add idea</button>
            </div>
            <br/>
            <div class="row">
                <div class="panel panel-default" ng-repeat="idea in ideas">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <div class="row">
                                <div class="col-md-8">{{idea.name}}</div>
                                <div class="col-md-1">{{idea.yesVotes}} <i class="glyphicon glyphicon-thumbs-up" ng-click="idea.yesVotes = idea.yesVotes + 1"></i></div>
                                <div class="col-md-1">{{idea.noVotes}} <i class="glyphicon glyphicon-thumbs-down " ng-click="idea.noVotes = idea.noVotes + 1"></i></div>
                                <div class="col-md-2 right"><i class="fa fa-facebook-official fa-lg"></i> Share</div>
                            </div>
                        </h3>
                    </div>
                    <div class="panel-body">

                        {{idea.description}}
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



    </body>
</html>
